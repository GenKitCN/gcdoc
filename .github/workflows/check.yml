name: 测试

on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  Build:
    strategy:
      matrix:
        node-version: [12, 14, 16]
        os: ['ubuntu-latest' ,'windows-latest' ,'macos-latest']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: yarn
    - name: Build Test
      run: yarn build
